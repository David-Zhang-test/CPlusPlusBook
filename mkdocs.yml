site_name: C++ Book
theme:
  name: material
  features:
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: light green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/David-Zhang-test
